<div class="card-container">
  <img [src]="country.flag" alt="flag" />
  <div>
    <h1>{{ country.name }}</h1>
    <hr />
    <div>
      <p>
        Capital: <strong> {{ country.capital }}</strong>
      </p>
      <p>
        Population: <strong>{{ country.population }}</strong>
      </p>
    </div>
  </div>
  <a mat-raised-button href="/">Go to homepage</a>
</div>
