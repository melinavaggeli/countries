<div class="country-card">
  <img [src]="country.flag" alt="flag" />
  <div>
    <h3>{{ country.name }}</h3>
    <div class="flex-row">
      Capital:
      <p>{{ country.capital }}</p>
    </div>

    <div class="flex-row">
      Population:
      <p>{{ country.population }}</p>
    </div>
  </div>
</div>
